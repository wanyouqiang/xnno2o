<!DOCTYPE HTML>
<html>

	<head>
		<title>Contact</title>
		<link href="{siteurl($siteid)}/statics/xnn/css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="{siteurl($siteid)}/statics/xnn/js/jquery-1.11.0.min.js"></script>
		<!-- Custom Theme files -->
		<link href="{siteurl($siteid)}/statics/xnn/css/style.css" rel="stylesheet" type="text/css" media="all" />
		<!-- Custom Theme files -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="application/x-javascript">
			addEventListener("load", function() {
				setTimeout(hideURLbar, 0);
			}, false);

			function hideURLbar() {
				window.scrollTo(0, 1);
			} >
		</script>
		<meta name="keywords" content="Coffee Bar Responsive web template, Bootstrap Web Templates, Flat Web Templates, AndriodCompatible web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design"
		/>
		<!--Google Fonts-->
		<!-- start-smoth-scrolling -->
		<script type="text/javascript" src="{siteurl($siteid)}/statics/xnn/js/move-top.js"></script>
		<script type="text/javascript" src="{siteurl($siteid)}/statics/xnn/js/easing.js"></script>

		<script type="text/javascript">
			jQuery(document).ready(function($) {
				$(".scroll").click(function(event) {
					event.preventDefault();
					$('html,body').animate({
						scrollTop: $(this.hash).offset().top
					}, 1000);
				});
			});
		</script>
		<!-- //end-smoth-scrolling -->
	</head>

	<body>
		<!--header start here-->
		{template "content","header"}
		<!--header end here-->
		<!--contact start here-->
		<div class="contact">
			<div class="container">
				<div class="contact-main">
					<div class="contact-top">
						<h3>联系我们</h3>
						<p>地址：虹桥路2268号&nbsp;&nbsp;&nbsp;&nbsp; 联系电话：021-62376458&nbsp;&nbsp;&nbsp;&nbsp; 电子邮件：service@happyn2.com</p>
						<p></p>
					</div>
					<img src="{siteurl($siteid)}/statics/xnn/images/map.jpg" width="100%">
				</div>
			</div>
		</div>
		<!--contact end here-->

	</body>

</html>
